<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Panitia Dafest</title>
    <link rel="stylesheet" href="css/download.css" />
    <link rel="stylesheet" href="css/cp.css" />
    <link rel="shortcut icon" href="img/IKON DAFEST-01.jpg" />
  </head>
  <body>
    <section class="card">
      <img src="img/ATAS 1.jpg" alt="img" />
      <div>
        <h2>OPEN RECRUITMENT</h2>
        <h3>PANITIA DAFEST 2024</h3>

        <hr />
        <p class="subtitle">
          Terimakasih telah mendaftar silahkan download berkasnya dulu setelahnya muncul Join Grup
          WhatsApp.
        </p>
        <a
          href="berkas/Formulir Pendaftaran Open Recruitment  DAFEST IV.docx"
          download="Formulir Pendaftaran Open Recruitment  DAFEST IV.docx"
          id="downloadLink"
          >Download Berkas</a
        >
        <br />
        <span id="loadingText" style="display:none">Sedang memuat link grup WhatsApp...</span>
        <a
          href="https://chat.whatsapp.com/JELOZsdNcbmEILJFGhzQuA"
          id="joinGroupLink"
      
          >Join Grup</a
        >
      </div>
    </section>

    <script>
    document.getElementById("downloadLink").addEventListener("click", function() {
        // Menampilkan pesan "Sedang memuat link grup WhatsApp..." selama 3 detik
        document.getElementById("loadingText").style.display = "block";

        setTimeout(function() {
            // Setelah 3 detik, sembunyikan pesan "Sedang memuat" dan tampilkan link grup WhatsApp
            document.getElementById("loadingText").style.display = "none";
            document.getElementById("joinGroupLink").style.display = "block";
        }, 3000); // 3 detik
    });
    </script>
  </body>
</html>
