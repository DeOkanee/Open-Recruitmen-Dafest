    <script>
      function toggleContactSection() {
        var contactSection = document.querySelector(".contact");
        var footer = document.querySelector("footer");

        if (contactSection.style.display === "none") {
          contactSection.style.display = "block";
          footer.style.position = "static";
        } else {
          contactSection.style.display = "none";
          footer.style.position = "static";
          footer.style.bottom = "0";
        }
      }
    </script>
    <script>
      // Mengambil elemen iframe
      var iframe = document.getElementById("myFrame");

      // Menambahkan event listener untuk menangani klik tautan pertama kali
      iframe.onload = function () {
        var links = iframe.contentWindow.document.querySelectorAll("a");

        links.forEach(function (link) {
          link.addEventListener("click", handleLinkClick);
        });
      };

      // Fungsi untuk menangani klik tautan
      function handleLinkClick(event) {
        // Mendapatkan URL tautan yang diklik
        var url = event.target.href;

        // Mencegah tindakan default dari tautan
        event.preventDefault();

        // Jika URL eksternal (bukan di dalam iframe), buka di tab baru
        if (isExternal(url)) {
          window.open(url, "_blank");
        } else {
          // Jika URL di dalam iframe, buka di dalam iframe
          iframe.src = url;
        }
      }

      // Fungsi untuk memeriksa apakah URL eksternal
      function isExternal(url) {
        return url.indexOf(window.location.host) === -1;
      }
    </script>
